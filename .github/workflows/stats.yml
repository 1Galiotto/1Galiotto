name: GitHub Stats
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Stats Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: 1Galiotto
          template: classic
          # Adicionamos 'languages' na base para garantir a exibição
          base: header, activity, community, repositories, metadata
          
          # --- CONFIGURAÇÃO DE LINGUAGENS (FORÇADA) ---
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # --- HÁBITOS DE CODIFICAÇÃO ---
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          config_timezone: America/Sao_Paulo
          filename: github-metrics.svg

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg
          git commit -m "Force languages and habits display" || exit 0
          git push
